{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1>All Posts</h1>

    {% if user.is_authenticated %}
    <div style="margin: auto; display: inline-block;">

        <form  class="d-flex justify-content-around" style="width: 400px;">
            <textarea id="message" placeholder="say something" autofocus required
            class="form-control"></textarea>   
            
            <button class="btn btn-primary" id="post-button">POST</button>
        </form>
    </div>
    {% endif %}


    <div id="posts"></div>

    <nav id="nav-pagination">
        <ul class="pagination">

          <li class="page-item disabled">
              <a class="page-link previous">Previous</a>
          </li>

          {% for i in range %}
             <li class="page-item page-number" data-page_number="{{i}}" >
                 <a class="page-link" onclick="fetch_posts({{i}})">{{i}}</a>
            </li>
          {% endfor%}

          <li class="page-item">
              <a class="page-link next">Next</a>
          </li>

        </ul>
    </nav>

{% endblock %}


{% block js%}  
    <script src="{% static 'network/helpers.js' %}"></script>

    {% if user.is_authenticated %}
    <script src="{% static 'network/like_unlike.js' %}"></script>
    <script src="{% static 'network/edit_post.js' %}"></script>
    <script src="{% static 'network/add_new_post.js' %}"></script>
    {% endif %}

    <script src="{% static 'network/render_posts.js' %}"></script>
    <script src="{% static 'network/paginator_spa.js' %}"></script>
        
    
{% endblock %}
