{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1>Following</h1>


    <div id="posts">

        {% for post in posts %}
        <div class="post  p-3 m-2 col-lg-4 col-sm-6">
            <a href="{% url 'show_profile' post.creator.id %}"><h4>{{ post.creator }}</h4></a>
            <a href="#">Edit</a>
            <p>{{ post.message }}</p>
            <small class='text-secondary'>{{ post.timestamp }}</small>
            <br>
            <span>Likes: {{post.likes }}</span> <br>
            <a href="#">Comment</a>
        </div>    
        {% endfor %}
        
    </div>
    
{% endblock %}
