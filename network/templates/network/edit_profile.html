{% extends "network/layout.html" %}

{% block body %}

    <h2>Edit Profile</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'edit_profile' user.username %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" 
                   value={{user.username}} >
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address"
                   value={{email}}>
        </div>

        <div class="form-group">
          <input class="form-control" type="text" name="image_url" placeholder="URL image"
                 value={{image_url}} >
      </div>



        <input class="btn btn-primary" type="submit" value="Updat Profile">
    </form>


{% endblock %}
